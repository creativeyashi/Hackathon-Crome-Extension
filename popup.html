<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MicroQueue</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='popup.css'>
</head>
<body>
    <header>
        <h3>Pong Stack</h3>
        <div>
            <div>
                    <span>Current Players: </span><span>Player1</span> vs. <span>Player2</span>
            </div>
        </div>
    </header>

    <div id='container'>
        <form id='myForm'>
            <!-- POST request to DB -->
            <input type="text" placeholder="First Name" name="fName" id='fNameInput'>
            
            <input type="submit"  value='Add me!' id="postButton">
        </form>
        
        <!-- GET display list -->
        <ol id='queueContainer'></ol>
    </div>
    <script src='popup.js'></script>  
</body>
</html>
